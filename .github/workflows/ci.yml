on:
  pull_request:
    branches:
      - main
      - mqtt5-client
    paths:
      - '**.rs'
      - 'Cargo.*'
      - '*/Cargo.*'
      - '.github/workflows/*'
  push:
    branches:
      - main

name: CI

env:
  RUSTFLAGS: "-D warnings"
  CARGO_INCREMENTAL: 0

defaults:
  run:
    shell: bash

jobs:
  test:
    name: Build and test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v4

      # use mold linker instead of the default linker only on linux
      - uses: rui314/setup-mold@v1
        if: ${{ runner.os == 'Linux' }}

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ runner.os }}-cargo

      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-hack,cargo-llvm-cov,nextest

      # - name: Check benchmarks
      #   uses: actions-rs/cargo@v1
      #   env:
      #     RUSTFLAGS: "-D warnings"
      #   # NOTE: benchmarks are limited to compiling only on non windows systems, without any features enabled.
      #   if: ${{ matrix.os != 'windows-latest' && matrix.features == '--no-default-features' }}
      #   with:
      #     command: clippy
      #     args: --verbose --all-targets -p benchmarks

      - name: Check rumqttc
        run: cargo hack clippy --verbose --each-feature --exclude-all-features --no-dev-deps --optional-deps url -p rumqttc

      - name: Check docs
        if: ${{ matrix.os != 'windows-latest' }}
        run: cargo hack doc --verbose --no-deps --each-feature --exclude-all-features --no-dev-deps --optional-deps url -p rumqttc

      - name: Doctests
        run: cargo hack --each-feature --exclude-all-features --optional-deps url test --doc -p rumqttc

      - name: Test rumqttc
        run: |
            cargo hack --each-feature --exclude-all-features --optional-deps url llvm-cov -p rumqttc --no-report nextest

      - name: Verify rustls provider conflict guard
        run: |
            if cargo check -p rumqttc --no-default-features --features "use-rustls-aws-lc,use-rustls-ring"; then
              echo "Expected mutually-exclusive rustls provider feature check to fail, but it succeeded."
              exit 1
            else
              echo "Mutually-exclusive rustls provider feature guard failed as expected."
            fi

      - name: Combine coverage
        run: cargo llvm-cov report --lcov --output-path coverage.lcov

      - name: Upload Coverage Report
        uses: coverallsapp/github-action@v2.2.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: ./coverage.lcov
          parallel: true
          flag-name: run-${{ matrix.os }}-cargo

  finish-coverage:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Finish Coverage Report
        uses: coverallsapp/github-action@v2.2.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel-finished: true
